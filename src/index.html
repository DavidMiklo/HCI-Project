<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e21b5ff0e5.js" crossorigin="anonymous"></script>

    <title>HCI - Assignment 4</title>
</head>

<body>
    <div id="content">
        <h1>Home - Recently Played</h1>
        <div class="music-list">
            <div class="music-list-list">
                <button class="music-list-item" onclick="startListening()">
                    <img src="images/kindofblue.jpg" alt="album cover">
                    <p>Miles Davis - Kind of Blue</p>
                </button>
                <button class="music-list-item" onclick="startListening()">
                    <img src="images/thesefoolishthings.jpeg" alt="album cover">
                    <p>Ela Fitzgerald - These Foolish Things</p>
                </button>
                <button class="music-list-item" onclick="startListening()">
                    <img src="images/hotrats.jpg" alt="album cover">
                    <p>Frank Zappa - Hot Rats</p>
                </button>
                <button class="music-list-item" onclick="startListening()">
                    <img src="images/blueingreen.jpeg" alt="album cover">
                    <p>Miles Davis - Blue in Green</p>
                </button>
            </div>

        </div>

        <div class="favourite-content">
            <button class="favourite-button"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
    </div>

    <div id="song-banner">
        <img src="images/kindofblue.jpg" alt="album cover">
        <p>Miles Davis - Kind of Blue</p>
        <button id="banner-play-pause" onclick="playPause()"><i id="banner-play-pause-icon" class="fa-solid fa-pause"></i></button>
    </div>

    <div class="nav-panel">
        <button class="nav-button" onclick="updateContent('home.html')"><i class="fa-solid fa-house"></i></button>
        <button class="nav-button" onclick="updateContent('library.html')"><i class="fa-solid fa-book-open"></i></button>
        <button class="nav-button" onclick="updateContent('search.html')"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="nav-button" onclick="updateContent('friends.html')"><i class="fa-solid fa-user-group"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
